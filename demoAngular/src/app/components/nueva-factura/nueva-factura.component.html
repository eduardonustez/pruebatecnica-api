<div class="container">
<h3>Nueva Factura</h3>
<div class="form-group row">
    <div class="col-md-6">
    <label for="cliente" >Cliente</label>
    <input list="names" name="name" class="form-control" [(ngModel)]='currentUser' />
    <datalist id="names">
      <option [value]="10102020">John Doe</option>
      <option [value]="20200010">Mary Doe</option>
    </datalist>
    </div>
    <div class="col-md-6">
    <label>Tipo de Pago</label>
        <div class="radio">
            <label><input type="radio" name="optradio" checked>Contado</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio">Credito</label>
          </div>
  </div>
</div>
<table class="table">
<thead>
    <tr>
        <th>CODIGO</th>
        <th>CANT.</th>
        <th>DESCRIPCION</th>
        <th>PRECIO UNIT.</th>
        <th>SUBTOTAL</th>
        <th>% DCTO</th>
        <th>VLR/DCTO</th>
        <th>% IVA</th>
        <th>VLR/IVA</th>
        <th>TOTAL</th>
    </tr>
</thead>
<tbody>
     <tr *ngFor="let item of itemsArray; let i = index">
        <th>
            {{item.productoId}}
        </th>
        <td>
            {{item.cantidad}}
        </td>
        <td>
            {{item.nombre}}
        </td>
        <td>
            {{item.precio}}
        </td>
        <td>
            {{item.subtotal}}
        </td>
        <td>
            {{item.descuento}}
        </td>
        <td>
            {{item.valorDescuento}}
        </td>
        <td>
            {{item.iva}}
        </td>
        <td>
            {{item.valorIVA}}
        </td>
        <td>
            {{item.total}}
        </td>
        <td>
            <button class="btn btn-danger"  type="button" (click)="deleteItem(i)">Delete</button>
        </td>
    </tr> 
</tbody>
<tfoot>
<tr>
            <td>
                <input class="form-control" type="text" id="newItemId" [(ngModel)]="newItem.productoId" name="newItemCode" (focusout)="focusOutFunction($event)" />
            </td>
            <td>
                <input class="form-control" type="text" id="newItemCant" [(ngModel)]="newItem.cantidad" name="newItemCant" (keyup)="changeFunction($event)" />
            </td>
            <td>
                <input class="form-control" type="text" id="newItemNombre" [(ngModel)]="newItem.nombre" name="newItemNombre" readonly/>
            </td>
            <td>
                <input class="form-control" type="text" id="newItemPrecio" [(ngModel)]="newItem.precio" name="newItemPrecio" readonly/>
            </td>
            <td>
                <input class="form-control" type="text" id="newItemSubtotal" [(ngModel)]="newItem.subtotal" name="newItemSubtotal" readonly/>
            </td>
            <td>
                <input class="form-control" type="text" id="newItemDcto"  [(ngModel)]="newItem.descuento" name="newItemDCto" readonly/>
            </td>
            <td>
                <input class="form-control" type="text" id="newItemValorDcto" [(ngModel)]="newItem.valorDescuento" name="newItemValorDcto" readonly/>
            </td>
            <td>
                <input class="form-control" type="text" id="newItemIva" [(ngModel)]="newItem.iva" name="newItemIva" readonly/>
            </td>
            <td>
                <input class="form-control" type="text" id="newItemValorIva" [(ngModel)]="newItem.valorIVA" name="newItemValorIva" readonly/>
            </td>
            <td>
                <input class="form-control" type="text" id="newItemTotal" [(ngModel)]="newItem.total" name="newItemTotal" readonly/>
            </td>
            <td>
                <button class="btn btn-primary" type="button" (click)="addItem()">Add</button>
            </td>
        </tr>
</tfoot>
</table>
<button class="btn btn-warning" (click)="register()" [disabled]="registerDisabled">Registrar Factura</button>
</div>
